<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - JobPortal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9fafb;
        font-family: "Inter", sans-serif;
      }
      .auth-wrapper {
        max-width: 500px;
        margin: 60px auto;
        background: #ffffff;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .auth-wrapper .btn-primary {
        background-color: #00b074;
        border-color: #00b074;
      }
      .auth-wrapper .btn-primary:hover {
        background-color: #019460;
      }
    </style>
  </head>
  <body>
    <div class="auth-wrapper">
      <h3 class="text-center mb-4">Create an Account</h3>
      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your full name"
            required
          />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create a password"
            required
            minlength="6"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters.
          </div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Repeat your password"
            required
          />
          <div class="invalid-feedback" id="matchFeedback">
            Passwords must match.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Sign up as:</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="seeker"
                value="seeker"
                required
              />
              <label class="form-check-label" for="seeker">Job Seeker</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="poster"
                value="poster"
                required
              />
              <label class="form-check-label" for="poster">Job Poster</label>
            </div>
          </div>
          <div
            class="invalid-feedback d-block"
            id="roleFeedback"
            style="display: none"
          >
            Please select a role.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const form = event.target;

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const matchFeedback = document.getElementById("matchFeedback");
          const roleSelected = document.querySelector(
            "input[name='role']:checked"
          );
          const roleFeedback = document.getElementById("roleFeedback");

          let valid = form.checkValidity();

          if (!roleSelected) {
            roleFeedback.style.display = "block";
            valid = false;
          } else {
            roleFeedback.style.display = "none";
          }

          if (password !== confirmPassword) {
            document
              .getElementById("confirm-password")
              .classList.add("is-invalid");
            matchFeedback.style.display = "block";
            valid = false;
          } else {
            document
              .getElementById("confirm-password")
              .classList.remove("is-invalid");
            matchFeedback.style.display = "none";
          }

          if (!valid) {
            event.stopPropagation();
          } else {
            const userData = {
              fullName: document.getElementById("name").value,
              email: document.getElementById("email").value,
              password: password,
              role: roleSelected.value,
            };

            fetch("http://localhost:5000/api/auth/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(userData),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.message === "User created successfully") {
                  alert("Registered successfully! Please login.");
                  form.reset();
                  window.location.href = "login.html";
                } else {
                  alert(data.message || "Signup failed.");
                }
              })
              .catch((err) => {
                console.error("Error:", err);
                alert("Server error.");
              });
          }

          form.classList.add("was-validated");
        });
    </script>
  </body>
</html>
