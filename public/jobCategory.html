<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Category - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #00B074;
      --dark: #2B3940;
      --light: #EFFDF5;
      --sidebar: #2B3940;
      --text-light: #fff;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--light);
    }

    .sidebar {
      width: 250px;
      background: var(--sidebar);
      color: var(--text-light);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 30px 15px;
    }

    .sidebar h4 {
      font-weight: 700;
      color: var(--primary);
    }

    .sidebar .nav-link {
      color: var(--text-light);
      margin: 10px 0;
    }

    .sidebar .nav-link:hover {
      color: var(--primary);
    }

    .content {
      margin-left: 250px;
      padding: 30px;
    }

    .header-bar {
      background: linear-gradient(to right, var(--primary), #019460);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .category-table {
      margin-top: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .category-table th, .category-table td {
      vertical-align: middle;
    }

    .btn-primary {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: #019460;
      border-color: #019460;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>JOB PORTAL</h4>
    <div class="text-center my-4">
      <i class="fas fa-user-circle fa-3x"></i>
      <p class="mt-2 mb-0">ADMIN</p>
    </div>
    <nav class="nav flex-column">
      <a href="adminDashboard.html" class="nav-link"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
        <a href="joblist.html" class="nav-link"><i class="fas fa-layer-group me-2"></i> Job List</a>
      <a href="jobCategory.html" class="nav-link"><i class="fas fa-layer-group me-2"></i> Job Category</a>
      <a href="login.html" class="nav-link"><i class="fas fa-building me-2"></i> Logout</a>
    </nav>
  </div>

  <div class="content">
    <div class="header-bar"><i class="fas fa-layer-group me-2"></i>Job Categories</div>
    <div class="mt-4">
      <button class="btn btn-primary"><i class="fas fa-plus"></i> Add New Category</button>
    </div>
    <table class="table table-bordered category-table">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Category Name</th>
          <th>Created At</th>
          <th>Total Posts</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Software Development</td>
          <td>2025-05-10</td>
          <td>4</td>
          <td>
            <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i> Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Marketing</td>
          <td>2025-05-12</td>
          <td>4</td>
          <td>
            <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
