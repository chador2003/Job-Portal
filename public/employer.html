<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Employers - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #EFFDF5; margin: 0; padding: 0; }
    .container { margin-left: 250px; padding: 40px; }
    .page-header { font-size: 1.5rem; font-weight: 600; background: linear-gradient(to right, #00B074, #019460); color: #fff; padding: 15px 25px; border-radius: 10px; }
    .employer-table { margin-top: 30px; background: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
    .employer-table th, .employer-table td { vertical-align: middle; }
    .btn-primary { background-color: #00B074; border-color: #00B074; }
    .btn-primary:hover { background-color: #019460; border-color: #019460; }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header mb-4"><i class="fas fa-building me-2"></i>Registered Employers</div>
    <table class="table table-bordered employer-table">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Employer Name</th>
          <th>Email</th>
          <th>Registered Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>DesignCo Ltd.</td>
          <td>hr@designco.bt</td>
          <td>2025-05-10</td>
          <td><span class="badge bg-success">Approved</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i> View</button>
            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i> Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>BrightTech</td>
          <td>jobs@brighttech.com</td>
          <td>2025-05-11</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
          <td>
            <button class="btn btn-sm btn-outline-success"><i class="fas fa-check"></i> Approve</button>
            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-times"></i> Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
